name: CI

on:
    push:
        #branches: [ main ]
    pull_request:
        #branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Node.js v14
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - run: npm run ci:prettier
            - run: npm run test:ut
